        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+TC:wght@100..900&display=swap');

        /* --- 第一段落 Quote Card Style --- */
        .quote-card {

        }

        }

        /* --- 第二段落 Flip Card Style --- */
        .flip-card {
            perspective: 1000px; /* 3D視角 */
            height: 300px; /* 卡片固定高度 */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s; /* 翻轉速度 */
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }

        .flip-card.is-flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* 隱藏背面 */
            backface-visibility: hidden;
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            /* 讓背面背景更柔和，方便閱讀文字 */
            background-color: #f0f4f8; /* 淺藍灰 */
            text-align: left;
            border: 1px solid #e2e8f0;
            /* 移除 overflow-y: auto，讓內容區塊自己處理 */
            position: relative; /* 確保 absolute 子元素定位正確 */
        }

        /* 隱藏滾動條 */

            display: none;
        }

            -ms-overflow-style: none;  /* IE and Edge */

                    { name: '呂怡秀', content: '將成功的策略與知識持續保留並傳遞給未來團隊。' },
                    { name: '梁玉玫', content: '將知識、經驗、價值觀或領導權移交給下一任繼任者，以確保組織或事業的連續性與長遠發展。' },
                    { name: '魏文正', content: '將知識、技能、經驗、文化、價值觀或事業從一代人(或一個階段)傳遞給下一代人(或下一個階段) 的過程。' },
                    { name: '曹家郡', content: '將知識、經驗與價值從一代或一個組織延續至下一代的過程。' },

        // 翻轉卡片渲染與邏輯
        const flipCardContainer = document.getElementById('flip-card-container');
        
        function toggleFlip(id) {
            document.getElementById(id).classList.toggle('is-flipped');
        }

        function renderFlipCards() {
            flipCardContainer.innerHTML = '';
            
            Object.keys(coreDefinitions).forEach(key => {
                const data = coreDefinitions[key];
                
                // 決定卡片顏色類別 (方案二：統一白色背景 + 不同 Icon 顏色)
                let iconTextColor;
                let hoverBgColor;
                switch (data.color) {
                    case 'yellow': iconTextColor = 'text-yellow-700'; hoverBgColor = 'hover:bg-gray-50'; break;
                    case 'red': iconTextColor = 'text-red-700'; hoverBgColor = 'hover:bg-gray-50'; break;
                    case 'gray': iconTextColor = 'text-gray-700'; hoverBgColor = 'hover:bg-gray-50'; break;
                    case 'amber': iconTextColor = 'text-amber-700'; hoverBgColor = 'hover:bg-gray-50'; break;
                    default: iconTextColor = 'text-gray-700'; hoverBgColor = 'hover:bg-gray-50';
                }

                // 產生卡片背面的定義列表 (符合附件的列表式設計)
                const definitionsList = data.definitions.map(def => 
                    `<div class="py-2 border-b border-gray-200">
                        <p class="text-sm font-medium text-gray-800 leading-snug">${def.content}</p>
                        <p class="text-xs text-gray-500 mt-1 text-right">— ${def.name}</p>
                    </div>`
                ).join('');
                
                // 移除標題中的表情符號
                const cleanTitle = data.title;

                const cardHtml = `
                    <div id="${key}-card" class="flip-card">
                        <div class="flip-card-inner" onclick="toggleFlip('${key}-card')">
                            <!-- Front Side: 統一白色背景 (bg-white) -->
                            <div class="flip-card-front bg-white ${hoverBgColor} transition duration-300">
                                <!-- Icon 顏色使用 iconTextColor -->
                                <div class="w-20 h-20 mx-auto mb-4 ${iconTextColor}">
                                    ${data.icon}
                                </div>
                                <!-- 調整卡片正面標題字體大小為 text-xl -->
                                <h3 class="text-xl font-extrabold text-gray-900 mt-4">${data.title}</h3>
                                <p class="text-sm text-gray-500 mt-2">點擊翻轉查看定義</p>
                            </div>
                            
                            <!-- Back Side (Updated Structure) -->
                            <div class="flip-card-back">
                                <!-- 關閉按鈕 (X) -->
                                <div class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 z-10" onclick="event.stopPropagation(); toggleFlip('${key}-card');">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </div>
                                
                                <!-- 標題字體縮小到 text-lg，確保手機不換行 -->
                                <h3 class="text-lg font-bold primary-color mb-3 pt-1">${cleanTitle}</h3>
                                
                                <!-- 定義列表滾動區塊 -->
                                <div class="definition-list-scroll overflow-y-auto flex-grow" style="max-height: 200px;">
                                    ${definitionsList}
                                </div>

                                <p class="text-xs text-gray-400 mt-2 text-center">點擊任一處翻回正面</p>
                            </div>
                        </div>
                    </div>
                `;
                flipCardContainer.innerHTML += cardHtml;
            });
        }
    </script>
